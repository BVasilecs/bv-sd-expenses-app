<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Expenses App</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/pop-up.css">
</head>
<body>
    <section>
        <h1 class="app-title">Учет расходов</h1>
        <div class="input-section">
            <div class="input-expense-wrapper">
                <input 
                type="number"
                class="js-input-expense input-expense"
                placeholder="100"
                step = "0.01"
            >
            <p class="js-currency currency"></p>
            </div>
            <button class="js-add-expense-btn add-expense-btn ">Добавить</button>
        </div>
        <div class="expense-info">
            <div class="budget">
                <div class="limit-wrapper">
                    <p class="limit-title">Лимит: <span class="js-limit limit"></span></p>
                    <button class="js-change-limit change-limit"></button>
                </div>
                <div class="sum-wrapper">
                    <p class="sum-title">Всего: <span class="js-sum sum"></span></p> 
                </div>
                <div class="status-wrapper">
                    <p class="status-title">Статус: <span class="js-status status status_green"></span></p>  
                </div>
            </div>
            <div class="history">
                <h2 class="history__title">История:</h2>
                <ol class="js-history__transactions history__transactions">
                </ol>
            </div>
        </div>
        <div class="reset-expenses">
            <button class="js-reset-btn reset-btn">Сбросить расходы</button>
        </div>

        <div class="change-limit-popup">
            <button class="js-close close"></button>
            <h1>Новый лимит</h1>
            <div class="input-limit-wrapper">
                <input
                type="number"
                class="js-new-limit new-limit"
                placeholder="100"
                step="0.01"
                >
                <p class="js-currency currency"></p>
            </div>
            <button class="js-set-limit set-limit">Задать лимит</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
