<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Expenses App</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1 class="app-title">Учет расходов</h1>
        <div class="input-section">
            <div class="input-expense-wrapper">
                <input 
                type="number"
                class="js-input-expense input-expense"
                placeholder="100"
            >
            <p class="currency">руб.</p>
            </div>
            <button class="js-add-expense-btn add-expense-btn ">Добавить</button>
        </div>
        <div class="expense-info">
            <div class="budget">
                <div class="limit-wrapper">
                    <h2 class="limit-title">Лимит:</h2>
                    <p class="js-limit limit"></p>    
                </div>
                <div class="sum-wrapper">
                    <h2 class="sum-title">Всего:</h2>
                    <p class="js-sum sum"></p>    
                </div>
                <div class="status-wrapper">
                    <h2 class="status-title">Статус:</h2>
                    <p class="js-status status status_green"></p>    
                </div>
            </div>
            <div class="history">
                <h2 class="history__title">История:</h2>
                <ol class="js-history__transactions history__transactions">
                </ol>
            </div>
        </div>

    <script src="index.js"></script>

    </section>
</body>
</html>
