<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Expenses App</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/pop-up.css">
</head>
<body>
    <section>
        <h1 class="app-title">Учет расходов</h1>
        <div class="input-section">
            <div class="input-expense-wrapper">
                <input 
                type="number"
                class="js-input-expense input-expense"
                placeholder="100"
                step = "0.01"
            >
            <p class="js-currency currency"></p>
            <select name="category" class="js-category-select category-select" aria-placeholder="helo">
                <option value="Категория">-- Категория --</option>
                <option value="Транспорт">Транспорт</option>
                <option value="Кафе и рестораны">Кафе и рестораны</option>
                <option value="Аптека">Аптека</option>
                <option value="Развлечения">Развлечения</option>
            </select>
            </div>
            <div class="add-expense-btn-wrapper">
                <button class="js-add-expense-btn add-expense-btn ">Добавить</button>
                <p class="js-error-notification error-notification"></p>    
            </div>
        </div>
        <div class="expense-info">
            <div class="budget">
                <div class="limit-wrapper">
                    <p class="limit-title">Лимит: <span class="js-limit limit"></span></p>
                    <button class="js-change-limit change-limit"></button>
                </div>
                <div class="sum-wrapper">
                    <p class="sum-title">Всего: <span class="js-sum sum"></span></p> 
                </div>
                <div class="status-wrapper">
                    <p class="status-title">Статус: <span class="js-status status status_green"></span></p>  
                </div>
            </div>
            <div class="history">
                <h2 class="history__title">История:</h2>
                <ol class="js-history__transactions history__transactions">
                </ol>
            </div>
        </div>
        <div class="reset-expenses">
            <button class="js-reset-btn reset-btn">Сбросить расходы</button>
        </div>

        <div class="js-change-limit-popup change-limit-popup">
            <div class="js-popup__content popup__content">
                <button class="js-close-btn close-btn"></button>
                <h1 class="popup__title">Новый лимит</h1>
                <div class="change-limit-wrapper">
                    <div class="input-limit-wrapper">
                        <input
                        type="number"
                        class="js-new-limit new-limit-input"
                        placeholder="100"
                        step="0.01"
                        >
                        <p class="js-currency currency"></p>
                    </div>
                    <button class="js-set-limit-btn set-limit-btn">Задать лимит</button>        
                </div>
                <div class="js-notification notification">Лимит успешно обновлен</div>
            </div>
        </div>

    </section>
    <script src="scripts/index.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
